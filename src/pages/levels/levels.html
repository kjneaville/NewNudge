<ion-header>

  <ion-navbar>
    <ion-title>{{this.subcat}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<h1 class="subTitle">Current progress on subcategory: {{this.subcat}}</h1>

<hr class='dotted' />
<div class="subLevel"></div>
<button class="button circle" id="levCirc1" (click)="enterLevel('1')">
		<ion-icon class="subcatL" id="levIcon1" name="trophy"></ion-icon>
		<ion-icon class="subcatL" id="levIcon2" name="unlock"></ion-icon>
		<h1>Level 1</h1>
		<h3 id="ratioLev1">2/3 Tasks</h3>
</button>
<button class="button circle" id="levCirc2" (click)="enterLevel('2')">
		<ion-icon class="subcatL" id="levIcon3" name="trophy"></ion-icon>
		<ion-icon class="subcatL" id="levIcon4" name="unlock"></ion-icon>
		<ion-icon class="subcatL" id="levIcon5" name="lock"></ion-icon>
		<h1>Level 2</h1>
		<h3 id="ratioLev2">1/4 Tasks</h3>
</button>
<button class="button circle" id="levCirc3" (click)="enterLevel('3')">
		<ion-icon class="subcatL" id="levIcon6" name="trophy"></ion-icon>
		<ion-icon class="subcatL" id="levIcon7" name="unlock"></ion-icon>
		<ion-icon class="subcatL" id="levIcon8" name="lock"></ion-icon>
		<h1>Level 3</h1>
		<h3 id="ratioLev3">0/5 Tasks</h3>
</button>
<button class="button circle" id="levCirc4" (click)="enterLevel('4')">
		<ion-icon class="subcatL" id="levIcon9" name="trophy"></ion-icon>
		<ion-icon class="subcatL" id="levIcon10" name="unlock"></ion-icon>
		<ion-icon class="subcatL" id="levIcon11" name="lock"></ion-icon>
		<h1>Level 4</h1>
		<h3 id="ratioLev4">0/5 Tasks</h3>
</button>

</ion-content>
